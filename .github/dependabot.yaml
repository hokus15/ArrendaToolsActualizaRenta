version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "6:15"
    commit-message:
      prefix: "build"
      include: "scope"
    labels:
      - dependencies
    open-pull-requests-limit: 10
    rebase-strategy: auto